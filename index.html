<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sherly ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Flower Styling */
        .flower {
            position: absolute;
            top: -50px;
            font-size: 20px;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 85%;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }
        .hidden { display: none !important; }
        img { max-width: 160px; margin-bottom: 10px; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXJ3Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/KztT2c4u8mYYUiCiS7/giphy.gif" alt="cute cat">
        <h1>Sherly, will you be my Valentine? üå∏</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successMsg">
        <h1>YAY! You made me the happiest! üíê</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXJ3Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6Z3B6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" alt="celebration">
    </div>

    <script>
        // --- FLOWER LOGIC ---
        const flowers = ['üå∏', 'üåπ', 'üå∫', 'üå∑', 'üåº'];
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
            flower.style.opacity = Math.random();
            document.body.appendChild(flower);

            setTimeout(() => { flower.remove(); }, 5000);
        }

        setInterval(createFlower, 300); // New flower every 0.3 seconds

        // --- BUTTON LOGIC ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('successMsg');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successMsg.classList.remove('hidden');
            // Speed up flowers on success!
            setInterval(createFlower, 100);
        });
    </script>
</body>
</html>
